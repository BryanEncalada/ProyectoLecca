<section class="theme-vura services-area">
  <div class="container">
    <p class="services-kicker">Proveemos</p>

    <h2 id="services-title" class="services-title">
      Los mejores dise√±os para<span class="title-break"> tu hogar</span>
    </h2>

    <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-4 pt-5">
      <article class="col" *ngFor="let s of services" itemprop="hasOfferCatalog">
        <div class="card services-card h-100">
          <div class="card-body d-flex flex-column gap-3">
            <div class="icon-wrap">
              <img
                [src]="s.icon"
                [alt]="s.title + ' icon'"
                loading="lazy"
                decoding="async"
                width="64"
                height="64"
                class="icon-img"
              />
            </div>
            <h3 class="services-card-title" itemprop="name">{{ s.title }}</h3>
            <p class="services-card-desc" itemprop="description">{{ s.desc }}</p>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
